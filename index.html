<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-details">
          <div>
            <h1 class="city-name" id="city">Paris</h1>
            <p>
              Thursday 11:26, overcast clouds
              <br />
              Humidity: <strong>85%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">11</div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/praiseokelade">Praise Okelade</a>,
        open-sourced on
        <a href="https://github.com/praiseokelade/new-weather-app/tree/main"
          >GitHub</a
        >
        and hosted on <a href="https://pto-weather-app.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
