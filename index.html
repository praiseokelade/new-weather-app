<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>Paris</h1>
      <div>
        <p>
          Thursday 11:26, overcast clouds
          <br />
          Humidity: 85%, Wind: 7.2km/h
        </p>
      </div>
      <div>☁️ 11°C</div>
    </main>
    <footer>
      Coded by <a href="https://github.com/praiseokelade">Praise Okelade</a>,
      open-sourced on
      <a href="https://github.com/praiseokelade/new-weather-app/tree/main"
        >GitHub</a
      >
      and hosted on <a href="https://pto-weather-app.netlify.app">Netlify</a>
    </footer>
  </body>
</html>
