<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Thursday 11:26, overcast clouds
            <br />
            Humidity: 85%, Wind: 7.2km/h
          </p>
        </div>
        <div>☁️ 11°C</div>
      </main>
      <footer>
        Coded by <a href="https://github.com/praiseokelade">Praise Okelade</a>,
        open-sourced on
        <a href="https://github.com/praiseokelade/new-weather-app/tree/main"
          >GitHub</a
        >
        and hosted on <a href="https://pto-weather-app.netlify.app">Netlify</a>
      </footer>
    </div>
  </body>
</html>
